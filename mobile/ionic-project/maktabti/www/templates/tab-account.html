<ion-view view-title="Quiz">
  <ion-content>

<!-- <div class = "ques"> -->
<label class="item item-input">
  <span class="input-label"><strong>{{quiz.question}}</strong></span>
  <input type="text">
</label>


 <div class = "answe">
<ion-radio ng-repeat="question in quiz.answers" ng-model="settings.answer" ng-value="question">
  {{question}}
  <img class="ans" ng-src="http://bing.com/th?q={{question}}"/>
  </div>
</ion-radio>
<br />

<br />
<div class="wrapper">

<form ng-submit="createTask()">
        <div class="padding">
          <button type="submit" class="button button-assertive">Submit</button>
        </div>
      </form>
</div>
</ion-content>
</ion-view>
