<ion-view view-title="Category">
  <ion-content>
  
  <h3>What do you like?</h3>  
  
    <ion-list class="centerstuff">
      <ion-item class="button-categ button" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat.id}}" style="background-color:{{chat.color}}">
        <h2>{{chat.name}}</h2>
        <img class="categimg" src="{{chat.face}}"/>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
