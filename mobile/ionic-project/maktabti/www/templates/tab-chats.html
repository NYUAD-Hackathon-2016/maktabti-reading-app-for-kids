<ion-view view-title="Category" class="grad-bg">
  <ion-content>
  
  <h3 style="text-align: center; font-size: 40px;">ماذا تحب؟</h3>  
  
    <ion-list class="centerstuff">
      <ion-item class="button-categ button" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/dash" style="background-color:{{chat.color}}">
        <img class="categimg" src="{{chat.face}}"/>
        <p style="color: black; font-size: 25px;">{{chat.name}}</p>  
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
