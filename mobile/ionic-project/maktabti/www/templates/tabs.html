<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">


  <!-- Chats (categories) Tab -->
  <ion-tab title="مواضيع" icon-off="ion-ios-keypad-outline" icon-on="ion-ios-keypad" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Dashboard (books) Tab -->
  <ion-tab title="قصص" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Account (quiz) Tab -->
  <ion-tab title="سؤال" icon-off="ion-help" icon-on="ion-help" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <!-- Stats Tab -->
  <ion-tab title="إحصائيات" icon-off="ion-ios-pie-outline" icon-on="ion-ios-pie" href="#/tab/stats">
    <ion-nav-view name="tab-stats"></ion-nav-view>
  </ion-tab>
  
   <!-- Stats Tab -->
  <ion-tab title="Reading" icon-off="ion-ios-pie-outline" icon-on="ion-ios-pie" href="#/tab/reading">
    <ion-nav-view name="tab-reading"></ion-nav-view>
  </ion-tab>
  
</ion-tabs>
